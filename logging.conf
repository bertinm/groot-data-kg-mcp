[loggers]
keys=root,mcp,falkordb

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_mcp]
level=INFO
handlers=consoleHandler,fileHandler
qualname=mcp
propagate=0

[logger_falkordb]
level=INFO
handlers=consoleHandler,fileHandler
qualname=falkordb
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('/app/logs/mcp-server.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S